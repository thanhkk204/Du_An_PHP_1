<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Roboto:ital,wght@1,100;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./adminPage.css" />
  </head>
  <body>
    <div class="admin_container">
      <div class="admin_left">
        <div class="left_title">
          <i class="fa-regular fa-face-smile-beam"></i>
          <h2>Admin Page</h2>
        </div>
        <div class="admin_optional">
          <div class="add_type other">
            <i class="fa-solid fa-circle-plus"></i>
            <p>Thêm danh mục</p>
          </div>
          <div class="add_product other">
            <i class="fa-solid fa-plus"></i>
            <p>Thêm sản phẩm</p>
          </div>
          <div class="add_quality other" >
            <i class="fa-solid fa-diamond"></i>
            <p>Thêm số lượng</p>
          </div>
          <div class="manage_order other">
            <i class="fa-solid fa-suitcase"></i>
            <p>Quản lí đơn hàng</p>
          </div>
          <div class="manage_comments other">
            <i class="fa-regular fa-comment"></i>
            <p>Quản lí bình luận</p>
          </div>
          <div class="manage_users other">
            <i class="fa-regular fa-user"></i>
            <p>Quản lí người dùng</p>
          </div>
        </div>
      </div>

      <div class="admin_right">
        <div class="admin_right-top">

          <div class="admin_logo">
            <img src="./img/logo.webp" alt="">
          </div>
          <div class="admin_right_title">
            <p>Quản lí ứng dụng</p>
          </div>
          <div class="admin_infor">
            <a href="#">Về trang chủ</a>
            <div class="admin_avatar">
              <img src="https://www.kkday.com/vi/blog/wp-content/uploads/chup-anh-dep-bang-dien-thoai-25.jpg" alt="">
            </div>
          </div>

        </div>
        <div class="admin_right-bottom">
          <p>Lê huy thanh</p>

          <img src="https://www.kkday.com/vi/blog/wp-content/uploads/chup-anh-dep-bang-dien-thoai-25.jpg" alt="">
        </div>
      </div>
    </div>
  </body>
</html>
